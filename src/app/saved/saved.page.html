<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Saved
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Saved</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Bookmark list using shared ArticleListComponent -->
  <app-article-list
    [entries]="bookmarks.getBookmarks()"
    [filter]="''"
  ></app-article-list>
</ion-content>
